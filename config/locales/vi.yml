      our-blog: "Blog"
      paragraph_1: "Bạn yêu mùa đông Hà Nội vì điều gì? Điều gì khiến cái mùa 
        rét mướt, không khí hanh hao, dăm ba ngày lại có thể có một cơn gió mùa 
        cắt da cắt thịt như thách thức tinh thần đi làm này lại hấp dẫn đối 
        với bạn?"
      paragraph_2: "Ai đó sẽ nói rằng, mùa đông Hà Nội là mùa của tình yêu, là 
        mùa gọi người ta ngồi sát bên nhau hơn, mùa của những bàn tay đan cài 
        vào nhau, mùa của những nụ hôn và cái ôm thật chặt. Người khác có thể 
        yêu mùa đông vì nó gợi nhắc đến không khí Tết rất gần, đến một mùa đoàn 
        viên ấm áp… Nhưng với phần đông người khác, mùa đông chỉ thật sự đáng 
        yêu là bởi vì nó có… quà chiều, vì nó là mùa ăn gì cũng ngon, và cảm 
        giác được thưởng thức những món ăn đặc trưng của mùa lẫn trong cơn lạnh 
        xuýt xoa của phố xá làm người ta phải lòng. Quà chiều mùa đông là một 
        cái thú ẩm thực kỳ lạ ở Hà Nội. Nó không thuộc kiểu “nhất định phải có” 
        như bữa trưa, bữa tối, nó không chậm rãi, nhẩn nha như bữa sáng khi bắt 
        đầu một ngày mới, đương nhiên khác hẳn với bữa ăn đêm ngoài đường phố mà 
        những ai về nhà đi ngủ trước 11h khuya chẳng bao giờ biết được. Buổi 
        chiều, đó là thời điểm nhộn nhịp nhất của phố xá, khi dân công sở tan 
        làm, học sinh sinh viên tan học, các hàng quán cũng rộn ràng kẻ ra người 
        vào. Đó là khi, người Hà Nội nhấm nháp thú vui ẩm thực vào thời điểm giữa 
        ngày: quà chiều."
      paragraph_3: "Các bạn có thể chọn cho mình những món ăn đặc trưng của 
        nhà hàng như đồ ăn thức uống, lẩu bánh gạo hay mỳ cay nóng hổi, hoặc
        chọn cho mình những món thú vị, kích thích vị giác cả những khi nghĩ đến.
        Chất lượng món ăn."
    about:
